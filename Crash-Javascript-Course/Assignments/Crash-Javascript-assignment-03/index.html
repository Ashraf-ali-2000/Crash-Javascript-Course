<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-03</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="container">
      <!-- GENRE section -->
      <div>
        <label for="genreDropDown">GENRE</label>
        <select name="Genre" id="genreDropDown" onmousedown="this.value='';" onchange="genreFunc(this.value);"></select>
      </div>
      <!-- YEAR section -->
      <div>
        <label for="yearDropDown">YEAR</label>
        <select name="Year" id="yearDropDown" onmousedown="this.value='';" onchange="yearFunc(this.value);"></select>
      </div>
      <!-- LNAGUAGE section -->
      <div>
        <label for="languageDropDown">LANGUAGE</label>
        <select name="Language" id="languageDropDown" onmousedown="this.value='';" onchange="langFunc(this.value);"></select>
      </div>
    </header>
    <!-- RATING section -->
    <div id="ratingDropDownDiv">
      <label for="ratingDropDown">RATING</label>
      <select name="Rating" id="ratingDropDown"onmousedown="this.value='';" onchange="ratingFunc(this.value);">
      </select>
    </div>
    <!-- DESCRIBE  section -->
    <div class="describeMovies">
      <div class="rank-movie">
        <p>RANK</p>
        <p>MOVIE</p>
      </div>
      <div class="year">
        <p>YEAR</p>
      </div>
    </div>
    <!-- The details -->
    <main>
    <section id="recipeResults">
      <div class="list-container">
        <ul id="recipe-list"></ul>
      </div>
      </section>
    </main>
   
  </body>
</html>
